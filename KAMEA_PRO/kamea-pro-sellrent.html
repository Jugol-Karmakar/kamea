<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
    <!-- css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style css link  -->
    <link rel="stylesheet" href="../KAMEA_PRO/css/pro-sell.css" />

    <!-- bootstrap icon link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- header section  -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
          <a class="navbar-brand" href="#">Kamea</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button type="button" class="nav-btn">Save & Edit</button>
        </div>
      </div>
    </nav>
    <!-- main  section-->
    <main>
      <div class="container pt-3 mb-4">
        <div class="p-5 mb-4 lc-block text-center">
          <div class="lc-block mb-4">
            <div editable="rich">
              <h2 class="property-title">
                It's easy to publish an ad <br />
                on Kemea
              </h2>
            </div>
          </div>
          <div class="lc-block mb-5">
            <div editable="rich">
              <p class="property-subtitle">
                Fill a form with some quick questions, <br />
                we will check it and then publish it !
              </p>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center mb-3">
            <a href="prosell-2.html" class="property-btn me-2"
              ><img
                src="../images/pro-home.png"
                width="50"
                height="50"
                alt=""
              />I want to sell a property
            </a>
            <a href="prorent-2.html" class="property-btn ms-3"
              ><img
                src="../images/pro-rent.png"
                width="50"
                height="50"
                alt=""
              />I want to rent a property
            </a>
          </div>
        </div>
        <a href="home.html" class="property_back-btn"
          ><i class="bi bi-chevron-left"></i>Back</a
        >
      </div>
    </main>

    <!-- footer section  -->
    <footer></footer>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
