<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
    <!-- css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style css link  -->
    <link rel="stylesheet" href="../KAMEA_PRO/css/home.css" />

    <!-- bootstrap icon link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- header section  -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
          <a class="navbar-brand" href="#">Kamea</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Plan</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Profile Page</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a href="" class="navbar-en"
              >En <i class="bi bi-chevron-right"></i
            ></a>

            <button type="button" class="nav_user-button">
              <i class="bi bi-list"></i><i class="bi bi-person-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- main  section-->
    <main>
      <section>
        <div class="pro_top-title">
          <div class="container">
            <h3 class="pro-title">We are happy to have you back David Doe</h3>
          </div>
        </div>
        <div class="mx-5">
          <div
            class="d-flex flex-lg-row flex-sm-column justify-content-lg-between justify-content-sm-center py-4"
          >
            <div>
              <h3>2 ads</h3>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-outline-primary finish-btn me-2"
              >
                Finish my ad
              </button>
              <button type="button" class="btn btn-primary create-btn">
                <i class="bi bi-plus-lg"></i>Créer une annonce
              </button>
            </div>
          </div>
          <div class="row d-flex align-items-center">
            <div class="col-lg-4 p-0">
              <div class="input-search">
                <i class="bi bi-search"></i>
                <input
                  class="form-control me-2 top-input"
                  type="search"
                  placeholder="In What City ?"
                />
              </div>
            </div>
            <div class="col-lg-4 p-0 d-flex align-items-center">
              <button
                type="button"
                class="btn btn-outline-primary pro_home-btn"
              >
                Vente
              </button>
              <button
                type="button"
                class="btn btn-outline-primary pro_home-btn"
              >
                Achat
              </button>
              <button
                type="button"
                class="btn btn-outline-primary pro_home-btn"
              >
                Annonces à actualiser
              </button>
            </div>
          </div>
          <div class="py-4">
            <div class="row">
              <div class="col-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col ">
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck2"
                          />
                          <label
                            class="custom-control-label ms-3 fw-bold"
                            for="customCheck2"
                            >Annonce</label
                          >
                        </div>
                      </th>
                      <th scope="col">Statut</th>
                      <th scope="col">À faire</th>
                      <th scope="col">Boost</th>
                      <th scope="col">COUP DE COEUR</th>
                      <th scope="col">Type</th>
                      <th scope="col">Emplacement</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="">
                      <td class="d-flex align-items-center">
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck1"
                          />
                        </div>
                        <div class="d-flex align-items-center ms-3">
                          <img src="../images/pro-homicon.png" alt="" />
                          <p class="mb-0 ps-2">Cottage - Ra'anana</p>
                        </div>
                      </td>

                      <td>
                        <div class="d-flex align-items-center">
                          <img src="../images/pro-tableicon.png" alt="" />
                          <p class="mb-0 ps-2">En cours</p>
                        </div>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-outline-primary terminal-btn"
                        >
                          Terminer
                        </button>
                      </td>
                      <td>
                        <i class="bi bi-check-circle-fill non-coloricon"></i>
                        No
                      </td>
                      <td>
                        <i class="bi bi-check-circle-fill color-icon"></i>
                        Yes
                      </td>

                      <td>Achat</td>
                      <td></td>
                      <td class="Modify-td">
                        Modify <i class="bi bi-pencil"></i>
                      </td>
                    </tr>
                    <tr>
                      <td class="d-flex align-items-center">
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck2"
                          />
                        </div>
                        <div class="d-flex align-items-center ms-3">
                          <img src="../images/pro-homeicon2.png" alt="" />
                          <p class="mb-0 ps-2">Cottage - Ra'anana</p>
                        </div>
                      </td>
                      <td>
                        <div class="d-flex align-items-center">
                          <img src="../images/pro-tableicon.png" alt="" />
                          <p class="mb-0 ps-2">En cours</p>
                        </div>
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-outline-primary terminal-btn"
                        >
                          Terminer
                        </button>
                      </td>
                      <td>
                        <i class="bi bi-check-circle-fill color-icon"></i>
                        1/1
                      </td>
                      <td>
                        <i class="bi bi-check-circle-fill non-coloricon"></i>
                        No
                      </td>
                      <td>Location</td>
                      <td></td>
                      <td class="Modify-td">
                        Modify<i class="bi bi-pencil"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer section  -->
    <footer></footer>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
