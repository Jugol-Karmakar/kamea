<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
    <!-- css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style css link  -->
    <link rel="stylesheet" href="../KAMEA_PRO/css/pro-sell.css" />

    <!-- bootstrap icon link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- header section  -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
          <a class="navbar-brand" href="#">Kamea</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button type="button" class="nav-btn">Save & Edit</button>
        </div>
      </div>
    </nav>
    <!-- main  section-->
    <main>
      <section>
        <div class="container pt-3 mb-4">
          <h3 class="step-1">Step 2 - About the property</h3>
          <div class="row d-flex">
            <form class="row gy-3 gx-5">
              <div class="col-md-6">
                <label for="inputtext1" class="form-label sellrent-label"
                  >How many rooms?*</label
                >
                <select
                  class="form-select"
                  id="inputtext1"
                  aria-label="Default select example"
                >
                  <option selected>0</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="inputtext1" class="form-label sellrent-label"
                  >Number of balcony*</label
                >
                <div class="button-group">
                  <input
                    type="radio"
                    class="button-group-input"
                    id="buttonGroupRadio1"
                    name="buttonGroupRadios"
                  />
                  <label class="btn btn-primary" for="buttonGroupRadio1"
                    >None</label
                  >

                  <input
                    type="radio"
                    class="button-group-input"
                    id="buttonGroupRadio2"
                    name="buttonGroupRadios"
                  />
                  <label class="btn btn-primary" for="buttonGroupRadio2"
                    >1</label
                  >

                  <input
                    type="radio"
                    class="button-group-input"
                    id="buttonGroupRadio3"
                    name="buttonGroupRadios"
                  />
                  <label class="btn btn-primary" for="buttonGroupRadio3"
                    >2</label
                  >

                  <input
                    type="radio"
                    class="button-group-input"
                    id="buttonGroupRadio3"
                    name="buttonGroupRadios"
                  />
                  <label class="btn btn-primary" for="buttonGroupRadio3"
                    >3+</label
                  >
                </div>
              </div>
              <div class="col-md-3">
                <label for="inputtext3" class="form-label sellrent-label"
                  >What city?*</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    id="inputtext3"
                    class="form-control"
                    placeholder="Tel Aviv"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <label for="inputtext1" class="form-label sellrent-label"
                  >Description of the property*</label
                >
                <p>
                  Did you know: an ad without a description hardly gets any
                  calls 0/400
                </p>

                <div class="form-outline">
                  <textarea
                    class="form-control"
                    id="textAreaExample2"
                    rows="8"
                  ></textarea>
                  <label class="form-label" for="textAreaExample2"
                    >Message</label
                  >
                </div>
              </div>
              <div class="col-lg-6">
                <label for="inputtext1" class="form-label sellrent-label"
                  >More about the property*</label
                >
              </div>

              <div
                class="col-md-12 d-flex justify-content-between pt-5 pro_sellrent-btn"
              >
                <a href="prosell-2.html" type="button" class="">
                  <i class="bi bi-chevron-left me-2"></i>Back
                </a>
                <a href="prosell-4.html" type="button" class="">
                  Next <i class="bi bi-chevron-right"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- footer section  -->
    <footer></footer>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
