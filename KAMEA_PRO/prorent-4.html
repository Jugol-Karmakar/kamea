<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
    <!-- css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style css link  -->
    <link rel="stylesheet" href="../KAMEA_PRO/css/pro-sell.css" />

    <!-- bootstrap icon link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- header section  -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
          <a class="navbar-brand" href="#">Kamea</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button type="button" class="nav-btn">Save & Edit</button>
        </div>
      </div>
    </nav>
    <!-- main  section-->
    <main>
      <section>
        <div class="container pt-3 mb-4">
          <h3 class="step-1">Step 3 - Payments, dates and more</h3>
          <div class="row d-flex">
            <form class="row gy-3 gx-5">
              <div class="col-md-6">
                <label for="inputtext3" class="form-label rent-label"
                  >Surface build*</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    id="inputtext3"
                    class="form-control"
                    placeholder="000"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text" id="basic-addon2"
                    >m<sup>2</sup></span
                  >
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputtext3" class="form-label rent-label"
                  >Total Surface*</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    id="inputtext3"
                    class="form-control"
                    placeholder="000"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text" id="basic-addon2"
                    >m<sup>2</sup></span
                  >
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputtext1" class="form-label sellrent-label"
                  >Number of payments*</label
                >
                <select
                  class="form-select"
                  id="inputtext1"
                  aria-label="Default select example"
                >
                  <option selected>0</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputtext3" class="form-label rent-label"
                  >Price*</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    id="inputtext3"
                    class="form-control"
                    placeholder="000"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text" id="basic-addon2">NIS</span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="inputtext4" class="form-label sellrent-label"
                      >Arnona for 2 months</label
                    >
                    <div class="input-group">
                      <input
                        type="text"
                        id="inputtext3"
                        class="form-control"
                        placeholder="000"
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2"
                      />
                      <span class="input-group-text" id="basic-addon2"
                        >NIS</span
                      >
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <label for="inputtext5" class="form-label sellrent-label"
                      >House Vaad</label
                    >
                    <div class="input-group">
                      <input
                        type="text"
                        id="inputtext3"
                        class="form-control"
                        placeholder="000"
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2"
                      />
                      <span class="input-group-text" id="basic-addon2"
                        >NIS</span
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputtext3" class="form-label rent-label"
                  >Entry date*</label
                >

                <input
                  type="text"
                  id="inputtext3"
                  class="form-control"
                  placeholder="DD/MM/YY"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="d-flex align-items-lg-center pt-3">
                  <div class="">
                    <input class="" type="checkbox" id="gridCheck" />
                    <label class="form-check-label" for="gridCheck">
                      Immediately
                    </label>
                  </div>
                  <div class="ms-4">
                    <input class="" type="checkbox" id="gridCheck" />
                    <label class="form-check-label" for="gridCheck">
                      Flexible
                    </label>
                  </div>
                  <div class="ms-4">
                    <input class="" type="checkbox" id="gridCheck" />
                    <label class="form-check-label" for="gridCheck">
                      Long term
                    </label>
                  </div>
                </div>
              </div>

              <div
                class="col-md-12 d-flex justify-content-between pt-5 pro_sellrent-btn"
              >
                <a href="prorent-3.html" type="button" class="">
                  <i class="bi bi-chevron-left me-2"></i>Back
                </a>
                <a href="prorent-5.html" type="button" class="">
                  Next <i class="bi bi-chevron-right"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- footer section  -->
    <footer></footer>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
