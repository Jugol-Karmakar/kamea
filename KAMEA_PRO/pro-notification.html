<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
    <!-- css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style css link  -->
    <link rel="stylesheet" href="../KAMEA_PRO/css/pro-notification.css" />

    <!-- bootstrap icon link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- header section  -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
          <a class="navbar-brand" href="#">Kamea</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Plan</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Profile Page</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <button type="button" class="nav_user-button">
              <i class="bi bi-list"></i><i class="bi bi-person-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- main  section-->
    <main>
      <div class="container">
        <h3>Toutes les notifications</h3>
        <div>
          <div class="input-search">
            <i class="bi bi-search"></i>
            <input
              class="form-control me-2 top-input"
              type="search"
              placeholder="Rechercher dans les notifications"
            />
          </div>

          <div class="notification-item pt-5">
            <div class="pb-4">
              <img src="../images/pro-notificaiton.png" alt="" />
            </div>
            <div class="text-center">
              <h3 class="noti-title">Aucune nouvelle notification</h3>
              <p class="noti-details">
                Nous vous souhaitons Bea'tslaha dans vos projets
              </p>
              <button class="noti-button">Retourner Ã  la page d'accueil</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer section  -->
    <footer></footer>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
