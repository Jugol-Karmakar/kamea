<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
    <!-- css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style css link  -->
    <link rel="stylesheet" href="css/signup.css" />

    <!-- bootstrap icon link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- flag cloud link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <!-- header section  -->

    <!-- main  section-->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 login_left-side">
            <div class="login-info">
              <h2>
                By creating your Kemea <br />
                account...
              </h2>
              <p><span>1</span>Our hunters take care of everything for you.</p>
              <p>
                <span>2</span>The consultation is free and without obligation.
              </p>
              <p>
                <span>3</span>We accompany you until the signing of the deed
              </p>
              <p><span>4</span>We give you access to the Off Market.</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="navigate-signup">
              <select
                class="form-select login-select"
                aria-label="Default select example"
              >
                <option selected>En</option>
                <option value="1">Ban</option>
              </select>
              <a href="/login.html">Login</a>
            </div>
            <div class="form">
              <div class="login-title">
                <h2>Registration</h2>
              </div>
              <form class="loign-form">
                <!-- Email input -->
                <div class="mb-3">
                  <label for="inputFirstName" class="form-label input-name"
                    >First name</label
                  >
                  <input
                    type="text"
                    class="form-control input"
                    id="inputFirstName"
                    placeholder="John"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputLastName" class="form-label input-name"
                    >Last name</label
                  >
                  <input
                    type="email"
                    class="form-control input"
                    id="inputLastName"
                    placeholder="Doe"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label input-name"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control input"
                    id="inputEmail"
                    placeholder="johndoe@mail.com"
                  />
                </div>
                <div class="mb-2">
                  <label for="InputPassword" class="form-label input-name"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control input"
                    id="InputPassword"
                    placeholder="********"
                  />
                </div>

                <div class="mb-2">
                  <label for="phone" class="form-label input-name mb-2"
                    >Phone number</label
                  >
                  <input
                    id="phone"
                    type="tel"
                    class="form-control input"
                    name="phone"
                  />
                </div>

                <div class="checkbox">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      Receive Kemea communications
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      I accept the <a href="">Terms of Service</a> and the
                      <a href="">Kemea Privacy Policy.</a>
                    </label>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary signup-button">
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
  </script>
</html>
