            </li>

    <!-- main  section-->

      <section class="signup-step-container">
        <div class="container">
          <!--
          • https://getbootstrap.com/docs/5.1/utilities/position/
          • https://getbootstrap.com/docs/5.1/helpers/stacks/#horizontal
          • https://getbootstrap.com/docs/5.1/components/progress/
          • https://getbootstrap.com/docs/5.1/components/navs-tabs/
       //-->

          <div class="container py-4">
            <div class="py-4">
              <div class="position-relative mb-4" style="height: 2rem">
                <div
                  class="w-100 position-absolute top-50 start-50 translate-middle"
                >
                  <div class="progress" style="height: 0.25rem">
                    <div
                      class="progress-bar bg-primary"
                      id="progress-tab"
                      role="progressbar"
                      style="width: 25%"
                      aria-valuenow="50"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                  <ul
                    class="nav nav-tabs border-0 w-100 hstack justify-content-between position-absolute top-50 start-50 translate-middle"
                    id="skk-tabs"
                  >
                    <li class="nav-item" role="presentation">
                      <button
                        type="button"
                        class="btn btn-sm btn-primary rounded-pill"
                        style="width: 2rem; height: 2rem"
                        data-bs-toggle="tab"
                        data-bs-target="#tab1"
                        data-skk-value="1"
                      >
                        1
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        type="button"
                        class="btn btn-sm btn-primary rounded-pill active"
                        style="width: 2rem; height: 2rem"
                        data-bs-toggle="tab"
                        data-bs-target="#tab2"
                        data-skk-value="2"
                      >
                        2
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        type="button"
                        class="btn btn-sm btn-secondary rounded-pill"
                        style="width: 2rem; height: 2rem"
                        data-bs-toggle="tab"
                        data-bs-target="#tab3"
                        data-skk-value="3"
                      >
                        3
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        type="button"
                        class="btn btn-sm btn-secondary rounded-pill"
                        style="width: 2rem; height: 2rem"
                        data-bs-toggle="tab"
                        data-bs-target="#tab4"
                        data-skk-value="4"
                      >
                        4
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        type="button"
                        class="btn btn-sm btn-secondary rounded-pill"
                        style="width: 2rem; height: 2rem"
                        data-bs-toggle="tab"
                        data-bs-target="#tab5"
                        data-skk-value="5"
                      >
                        5
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        type="button"
                        class="btn btn-sm btn-secondary rounded-pill"
                        style="width: 2rem; height: 2rem"
                        data-bs-toggle="tab"
                        data-bs-target="#tab5"
                        data-skk-value="5"
                      >
                        6
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    console.clear();
    // Example only, not for production use

    const tabContainer = document.querySelector("#skk-tabs");
    const tabEl = tabContainer.querySelectorAll("[data-bs-toggle='tab']");
    const progressTab = document.querySelector("#progress-tab");

    function tabEventShow(event) {
      const currentItem = this.parentNode;
      const list = Array.from(currentItem.parentNode.children);
      const position = list.indexOf(currentItem);
      const length = list.length - 1;
      let progressWidth = 0;

      progressWidth = Number.isInteger(position) ? position : 0;
      progressWidth =
        progressWidth > 0 && length > 0 ? (progressWidth / length) * 100 : 0;

      progressTab.style.width = `${progressWidth}%`;

      tabEl.forEach((tab) => {
        if (list.indexOf(tab.parentNode) <= position) {
          tab.classList.add("btn-primary");
          tab.classList.remove("btn-secondary");
        } else {
          tab.classList.add("btn-secondary");
          tab.classList.remove("btn-primary");
        }
      });
    }

    tabEl.forEach((tab) => {
      tab.addEventListener("show.bs.tab", tabEventShow);
    });
  </script>
</html>
